services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: gaf_rtdls
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  api:
    build: .
    depends_on:
      - db
    environment:
      PORT: 8000
      DATABASE_URL: postgresql://postgres:postgres@db:5432/gaf_rtdls?schema=public
      JWT_SECRET: change_me_for_production
      JWT_EXPIRES_IN: 12h
      CORS_ORIGIN: http://localhost:3000,http://127.0.0.1:3000
    ports:
      - "8000:8000"

volumes:
  postgres_data:
