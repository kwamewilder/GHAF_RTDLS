{% load static %}
<div class="portal-actions">
    <form class="portal-search d-none d-md-flex" method="get" action="{% url 'reports-dashboard' %}" role="search">
        <button type="submit" class="portal-search-submit" aria-label="Search">
            <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
                <circle cx="11" cy="11" r="6.5" stroke="currentColor" stroke-width="1.8"></circle>
                <path d="M16 16L21 21" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"></path>
            </svg>
        </button>
        <input
            type="search"
            name="q"
            class="form-control form-control-sm"
            placeholder="Search flights or aircraft..."
            aria-label="Search flights or aircraft"
            value="{{ request.GET.q|default:'' }}"
        >
    </form>

    <a class="portal-icon-btn d-none d-md-inline-flex" href="{% url 'profile' %}?section=system-logs" aria-label="Audit events" title="Audit Events">
        <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M12 22C13.2 22 14.2 21 14.2 19.8H9.8C9.8 21 10.8 22 12 22Z" fill="currentColor"></path>
            <path d="M18.5 16.5V10C18.5 6.8 15.9 4.2 12.7 4.2H11.3C8.1 4.2 5.5 6.8 5.5 10V16.5L4 18V19H20V18L18.5 16.5Z" stroke="currentColor" stroke-width="1.5"></path>
        </svg>
    </a>
    <a class="portal-icon-btn d-none d-md-inline-flex" href="{% url 'profile' %}?section=configuration" aria-label="Settings" title="Settings">
        <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M12 15.2C13.77 15.2 15.2 13.77 15.2 12C15.2 10.23 13.77 8.8 12 8.8C10.23 8.8 8.8 10.23 8.8 12C8.8 13.77 10.23 15.2 12 15.2Z" stroke="currentColor" stroke-width="1.6"></path>
            <path d="M19.4 13.3V10.7L17.6 10.2C17.4 9.6 17.1 9.1 16.7 8.6L17.6 6.9L15.1 4.4L13.4 5.3C12.9 4.9 12.4 4.6 11.8 4.4L11.3 2.6H8.7L8.2 4.4C7.6 4.6 7.1 4.9 6.6 5.3L4.9 4.4L2.4 6.9L3.3 8.6C2.9 9.1 2.6 9.6 2.4 10.2L0.6 10.7V13.3L2.4 13.8C2.6 14.4 2.9 14.9 3.3 15.4L2.4 17.1L4.9 19.6L6.6 18.7C7.1 19.1 7.6 19.4 8.2 19.6L8.7 21.4H11.3L11.8 19.6C12.4 19.4 12.9 19.1 13.4 18.7L15.1 19.6L17.6 17.1L16.7 15.4C17.1 14.9 17.4 14.4 17.6 13.8L19.4 13.3Z" stroke="currentColor" stroke-width="1.3"></path>
        </svg>
    </a>
    <div class="dropdown">
        <button
            class="portal-avatar dropdown-toggle"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
            aria-label="User menu"
        >
            {{ request.user.username|first|upper }}
        </button>
        <ul class="dropdown-menu dropdown-menu-end portal-user-menu">
            <li class="dropdown-item-text portal-user-meta">
                <strong>{{ request.user.username }}</strong><br>
                <small>{{ request.user.get_role_display }}</small>
            </li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="{% url 'profile' %}">Settings</a></li>
            <li><a class="dropdown-item" href="{% url 'logout' %}">Logout</a></li>
        </ul>
    </div>
</div>
